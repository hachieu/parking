<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Employee</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/icon/css/all.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<script type="text/javascript" th:scr="@{/js/jquery-3.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/employee.js}"></script>
</head>
<body>
	<div class="container-fluid bg">
		<div class="row justify-content-center">
			<div class="col-md-8 col-sm-8 col-xs-12 profile">
				<form class="col-sm-10 mx-auto p-2" method="post" th:action="@{/account/save-profile}"  id="addEmployee">
                        <div class="form-group row">
                            <h2 class="text-success col-sm-12">Điền thông tin cá nhân</h2>
                            <div class="col-sm-8"></div>
                        </div>

                        <!-- MessageBox AddSuccess -->
                        <div th:switch="${message}">
                        	<div class="alert alert-success alert-dismissible" th:case="'success'">
						    <button type="button" class="close" data-dismiss="alert">&times;</button>
						   		 Tạo tài khoản thành công
							</div>
							<div class="alert alert-danger alert-dismissible" th:case="'identity'">
						    <button type="button" class="close" data-dismiss="alert">&times;</button>
						   		 Số chứng minh thư đã tồn tại
							</div>
							<div class="alert alert-danger alert-dismissible" th:case="'phone'">
						    <button type="button" class="close" data-dismiss="alert">&times;</button>
						   		 Số điện thoại đã tồn tại
							</div>
                        </div>
       
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Tên nhân viên<span class="text-danger">(*)</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Nhập tên nhân viên" name ="fullName" id="name">
                                <div id="mess2" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Ngày sinh<span class="text-danger">(*)</span></label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" placeholder="" name ="birthDate" id="date">
                                <div id="mess3" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Giới tính<span class="text-danger">(*)</span></label>
                            <div class="col-sm-8">
                                <input type="radio" name="gender"  id="male" value="Nam"> Nam
                                <input type="radio" name="gender"  id="female" value="Nữ"> Nữ
                                <div id="mess4" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Số căn cước<span class="text-danger">(*)</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Nhập số căn cước" name ="identity" id="identity">
                                <div id="mess5" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Số điện thoại<span class="text-danger">(*)</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" placeholder="Nhập số điện thoại" name="phone" id="phone">
                                <div id="mess6" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Địa chỉ<span class="text-danger">(*)</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Nhập địa chỉ nhân viên" name ="address" id="address">
                                <div id="mess7" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-8">
                                <button class="btn btn-primary" id="back" type="button">
                                    <i class="fas fa-fast-backward"></i> Quay lại
                                </button>
                                <button class="btn btn-warning" id="reset" type="reset">
                                    <i class="fas fa-sync-alt"></i> Tạo mới
                                </button>
                                <button class="btn btn btn-success" type="submit">
                                    <i class="fas fa-plus"></i> Lưu thông tin
                                </button>
                            </div>
                        </div>
                    </form>
			</div>
		</div>
	</div>
</body>
</html>
