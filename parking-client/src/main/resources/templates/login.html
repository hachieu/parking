<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/icon/css/all.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<script type="text/javascript" th:scr="@{/js/jquery-3.4.1.js}"></script>
	<script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
	<div class="container-fluid bg">
		<div class="row justify-content-center">
			<div class="col-md-4 col-sm-6 col-xs-12 row-container">
				<form method="post" th:action="@{/login}" id="formLogin">
					<h1>ĐĂNG NHẬP</h1>
					<div class="alert alert-danger alert-dismissible" th:if="${param.error}">
						    <button type="button" class="close" data-dismiss="alert">&times;</button>
						    Tài khoản không chính xác
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" placeholder="Nhập email" name="email" id = "username">
						<div id="mess1" class="text-danger"></div>
					</div>
					<div class="form-group">
						<label>Mật khẩu</label>
						<input type="password" class="form-control" placeholder="Nhập mật khẩu" name = "password" id = "password">
						<div id="mess2" class="text-danger"></div>
					</div>
					<button type="submit" class="btn btn-success btn-block my-3">Đăng nhập</button>
					<a href = "/account/add">Register</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
